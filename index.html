<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- NAVIGATION STARTS HERE -->
	<nav>
		<ul>
			<li class="brand"><img src="images/logo.png" alt="Logo">Music Player</li>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
		</ul>
	</nav>
	<!-- CONTAINER CLASS FOR MAIN AREA STARTS HERE -->
	<div class="container">
		<!-- DIVISION OF MAIN AREA INTO TWO -->
		<div class="songlist">
			<!-- <h3></h3> -->
			<div>
				<!-- SONGLISTING STARTS HERE -->
				<div class="songitem">
					<img src="images/1.webp" alt="1">
					<span class="songname">Strawberry Blonde</span>
					<span class="songlistplay">
						<span class="timestamp">1:54	<i id="0" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<div class="songitem">
					<img src="images/2.jfif" alt="2">
					<span class="songname">Silver and gold</span>
					<span class="songlistplay">
						<span class="timestamp">3:00	<i id="1" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<div class="songitem">
					<img src="images/3.jfif" alt="3">
					<span class="songname">Coffee Breath</span>
					<span class="songlistplay">
						<span class="timestamp">2:43	<i id="2" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<div class="songitem">
					<img src="images/4.jfif" alt="4">
					<span class="songname">Jimmy the chameleon</span>
					<span class="songlistplay">
						<span class="timestamp">1:53	<i id="3" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<div class="songitem">
					<img src="images/5.jpg" alt="5">
					<span class="songname">Ophelia</span>
					<span class="songlistplay">
						<span class="timestamp">2:40	<i id="4" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<div class="songitem">
					<img src="images/6.jfif" alt="6">
					<span class="songname">4AM</span>
					<span class="songlistplay">
						<span class="timestamp">1:50	<i id="5" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<div class="songitem">
					<img src="images/7.jpg" alt="7">
					<span class="songname">Coming up roses</span>
					<span class="songlistplay">
						<span class="timestamp">3:12	<i id="6" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<div class="songitem">
					<img src="images/8.jfif" alt="8">
					<span class="songname">World's Smallest Violin</span>
					<span class="songlistplay">
						<span class="timestamp">3:00	<i id="7" class="songitemplay fa-solid fa-play"></i></span>
					</span>
				</div>
				<!-- SONGLISTING ENDS HERE -->
			</div>
		</div>
		<div class="songbanner">

		</div>
	</div>
	<!-- CONTAINER CLASS FOR PLAYER STARTS HERE -->
	<div class="bottom">
		<!-- ADDING PLAYER PROGRESS -->
		<input type="range" name="range" id="progressbar" min="0" value="0" max="100">
		<!-- ADDING ICONS -->
		<div class="icons">
			<!-- <i class="fa-solid fa-2x fa-repeat" id="repeat"></i> -->
			<i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
			<i class="fa-solid fa-2x fa-play" id="masterplay"></i>
			<i class="fa-solid fa-2x fa-forward-step" id="next"></i>
			<!-- <i class="fa-solid fa-2x fa-shuffle" id="shuffle"></i> -->
		</div>
		<div class="songinfo">
			<!-- <img src="images/music.webp"  width="42px" alt="gif">  -->
			<span id="viewsongname">Strawberry Blonde</span>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/9895d3094c.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
